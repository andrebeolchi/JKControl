<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/_template.xhtml">
	<ui:define name="content">
		<!-- FORM -->
		
		<p:messages id="msg">
			<p:autoUpdate />
		</p:messages>
		
		<h:form enctype="multipart/form-data">
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">Novo Convidado</f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="nome">Nome</label>
						<p:inputText id="nome" type="text"
							value="#{visitanteBean.visitante.nome}" required="true"
							requiredMessage="O nome é obrigatório">
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>

					<div class="p-field">
						<label for="dataNascimento">Birth Date</label>
						<p:datePicker id="dataNascimento"
							value="#{visitanteBean.visitante.dataNascimento}"
							monthNavigator="true" yearNavigator="true" showWeek="true"
							pattern="dd/MM/yyyy" required="true"
							requiredMessage="O data de nascimento é obrigatório">
							<f:ajax event="blur" render="msg" />
							</p:datePicker>
					</div>

					<div class="p-field">
						<label for="cpf">CPF</label>
						<p:inputText id="cpf" type="text"
							value="#{visitanteBean.visitante.cpf}" required="true"
							requiredMessage="O cpf é obrigatório">
							<f:validateLength minimum="11" maximum="12"  />
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>

					<div class="p-field">
						<label for="rg">RG</label>
						<p:inputText id="rg" type="text"
							value="#{visitanteBean.visitante.rg}" required="true"
							requiredMessage="O rg é obrigatório">
							<f:validateLength minimum="6" maximum="11"  />
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>

					<div class="p-field">
						<label for="digitoRg">Digito RG</label>
						<p:inputText id="digitoRg" type="text"
							value="#{visitanteBean.visitante.digitoRg}" 
							required="true"
							requiredMessage="O digito do rg é obrigatório"
							>
							<f:validateLength minimum="1" maximum="1"  />
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
					
					<div class="p-field">
						<label for="image">Image File: </label>
						<p:fileUpload value="#{visitanteBean.image}" id="image" mode="simple" skinSimple="true" />
					</div>
				</div>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-right: .5em" />
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{visitanteBean.save()}" />
				</f:facet>
			</p:card>
		</h:form>

	</ui:define>
</ui:composition>







</html>
